<h4>
  Customer details:
</h4>


<div *ngIf="customer">
  <p>
    <label class="fw-bold">
      Surname:
    </label>
    {{customer.surname}}
  </p>
  <p>
    <label class="fw-bold">
      Name:
    </label>
    {{customer.name}}
  </p>
  <p>
    <label class="fw-bold">
      Email:
    </label>
    {{customer.email}}
  </p>
  <p>
    <label class="fw-bold">
      Phone:
    </label>
    {{customer.phone}}
  </p>


</div>

<div class = "d-flex justify-content-end">
  <button mat-raised-button color = "primary" [routerLink]="'/clients'">
    Back to the list
  </button>
</div>
